<div class="headline">
  <h3>Blog posts:</h3>
  <ul>
    <li *ngFor="let page of links$ | async">{{ page.route }}</li>
  </ul>

  <ul>
    <li *ngFor="let page of links$ | async">
      {{ page.route }} {{ page.arbitraryValue }}
      <span *ngFor="let arrayItem of page.arbitraryArray">
        {{ arrayItem }}
      </span>
    </li>
  </ul>
</div>
